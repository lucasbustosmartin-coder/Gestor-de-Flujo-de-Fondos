<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n Empanadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .sidebar { width: 80px; transition: width 0.3s; }
    .sidebar:hover { width: 240px; }
    .menu-item { padding: 12px 16px; display: flex; align-items: center; cursor: pointer; border-radius: 8px; }
    .menu-item:hover { background: #f3f4f6; }
    .menu-item span { opacity: 0; white-space: nowrap; overflow: hidden; transition: opacity 0.3s; }
    .sidebar:hover .menu-item span { opacity: 1; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 50; }
    .btn-export { background: #10b981; color: white; }
    .btn-export:hover { background: #0d9668; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- Pantalla de Login -->
  <div id="loginScreen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
      <h2 class="text-2xl font-bold mb-6">Iniciar Sesi√≥n</h2>
      <p class="text-sm text-gray-600 mb-6">Usa tu email y contrase√±a</p>
      <form id="formLogin">
        <div class="mb-4">
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="tu@empresa.com" required />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
          <input type="password" id="loginPassword" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Iniciar sesi√≥n</button>
      </form>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Error al iniciar sesi√≥n</p>
    </div>
  </div>

  <div id="app" class="flex-1 ml-20 p-6">Cargando...</div>

  <script>
    // === üîë Supabase Client
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    // App state
    const state = {
      user: null,
      config: { id: 1, nombre: "Cargando...", logo: "https://placehold.co/60x60/gray/white?text=..."},
      sucursales: [],
      tipos_gasto: [],
      productos: [],
      medios: [],
      transacciones: [],
      loading: true,
      error: null
    };

    const app = document.getElementById('app');
    const loginScreen = document.getElementById('loginScreen');
    const formLogin = document.getElementById('formLogin');
    const loginError = document.getElementById('loginError');

    let supabaseClient = null;

    // Initialize the app
    window.addEventListener('load', () => {
      setTimeout(async () => {
        if (typeof window.supabase === 'undefined') {
          showError('Biblioteca de Supabase no cargada.');
          return;
        }

        try {
          supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
          if (!supabaseClient) throw new Error('No se pudo crear el cliente');

          // Listen for auth changes
          supabaseClient.auth.onAuthStateChange((event, session) => {
            state.user = session?.user || null;
            if (state.user) {
              loadUserData();
            } else {
              showLogin();
            }
          });

          // Check session
          const { data: { session } } = await supabaseClient.auth.getSession();
          state.user = session?.user || null;
          if (state.user) {
            loadUserData();
          } else {
            showLogin();
          }
        } catch (error) {
          showError('Error al conectar con Supabase: ' + error.message);
        }
      }, 500);
    });

    async function loadUserData() {
      state.loading = true;
      render();

      try {
        // Load config
        const { data: config, error: cError } = await supabaseClient.from('config').select('*').eq('id', 1).single();
        if (cError) throw cError;
        if (config) state.config = config;

        // Load lists
        const [{ data: sucursales }, { data: tipos_gasto }, { data: productos }, { data: medios }, { data: transacciones }] = await Promise.all([
          supabaseClient.from('sucursales').select('*'),
          supabaseClient.from('tipos_gasto').select('*'),
          supabaseClient.from('productos').select('*'),
          supabaseClient.from('medios').select('*'),
          supabaseClient.from('transacciones').select('*')
        ]);

        state.sucursales = sucursales || [];
        state.tipos_gasto = tipos_gasto || [];
        state.productos = productos || [];
        state.medios = medios || [];
        state.transacciones = transacciones || [];

        state.loading = false;
        render();
      } catch (error) {
        state.error = error.message;
        showError('Error al cargar datos: ' + error.message);
      }
    }

    function showLogin() {
      loginScreen.style.display = 'flex';
    }

    function showError(message) {
      app.innerHTML = `<div class="flex items-center justify-center min-h-screen bg-gray-50">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">${message}</div>
      </div>`;
    }

    function render() {
      if (state.loading) {
        app.innerHTML = `<div class="flex items-center justify-center min-h-screen">
          <div class="animate-spin w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full"></div>
        </div>`;
        return;
      }

      app.innerHTML = `
        <h1>${state.config.nombre}</h1>
        <p>Usuario: ${state.user.email}</p>
        <p>Total transacciones: ${state.transacciones.length}</p>
        <button onclick="signOut()" class="bg-red-600 text-white px-4 py-2 rounded">Cerrar sesi√≥n</button>
      `;
    }

    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = formLogin.email.value;
      const password = formLogin.password.value;

      loginError.classList.add('hidden');

      try {
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) throw error;
      } catch (error) {
        loginError.classList.remove('hidden');
        loginError.textContent = error.message;
      }
    });

    async function signOut() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) alert('Error: ' + error.message);
    }
  </script>
</body>
</html>
