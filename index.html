<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Directo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .card { max-width: 400px; margin: 4rem auto; padding: 2rem; border-radius: 12px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn { display: block; width: 100%; padding: 0.75rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }
    .error { color: #e53e3e; font-size: 0.875rem; margin-top: 0.5rem; }
    .debug { margin-top: 1rem; padding: 1rem; background: #000; color: #0f0; font-family: monospace; font-size: 0.75rem; white-space: pre-wrap; }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesi√≥n</h1>
    <form id="formLogin">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
      <p id="error" class="error hidden">Error</p>
    </form>
    <div class="debug" id="debug">Cargando...</div>
  </div>

  <!-- Cargar Supabase -->
  <script>
    // === üîë Credenciales
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    // === üîß Cargar Supabase con garant√≠a
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    script.async = true;
    script.onload = async () => {
      // ‚úÖ Supabase est√° cargado
      const { createClient } = supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
      window.supabaseClient = supabaseClient; // Para depurar
      document.getElementById('debug').textContent = '‚úÖ Supabase cargado\n';

      // === üìù Manejar login
      const form = document.getElementById('formLogin');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorEl = document.getElementById('error');
      const debug = document.getElementById('debug');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.classList.add('hidden');

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        debug.textContent += `\nIntentando login con: ${email}\n`;

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

          if (error) {
            errorEl.classList.remove('hidden');
            errorEl.textContent = 'Error: ' + error.message;
            debug.textContent += `‚ùå Error de login: ${error.message}\n`;
            return;
          }

          debug.textContent += `üü¢ Sesi√≥n creada: ${data.session.user.email}\n`;

          // Verificar si est√° en tabla `usuarios`
          const { data: userData, error: userError } = await supabaseClient
            .from('usuarios')
            .select('*')
            .eq('email', data.session.user.email)
            .single();

          if (userError || !userData) {
            await supabaseClient.auth.signOut();
            errorEl.classList.remove('hidden');
            errorEl.textContent = 'Usuario no autorizado. Contacta al admin.';
            debug.textContent += `‚ùå No autorizado en tabla 'usuarios'\n`;
            return;
          }

          debug.textContent += `‚úÖ Usuario autorizado: Rol = ${userData.rol}\n`;
          debug.textContent += `üéâ ¬°LOGIN EXITOSO! Redirigiendo...\n`;

          // ‚úÖ Guardar sesi√≥n y redirigir (simulado)
          setTimeout(() => {
            alert('¬°Login exitoso! Aqu√≠ cargar√≠a la app principal.');
            // Aqu√≠ ir√≠a: location.href = '/dashboard.html';
          }, 1000);

        } catch (err) {
          debug.textContent += `üö® Error inesperado: ${err.message}\n`;
          errorEl.classList.remove('hidden');
          errorEl.textContent = 'Error inesperado: ' + err.message;
        }
      });

      // Verificar sesi√≥n al cargar
      const {  session } = await supabaseClient.auth.getSession();
      if (session) {
        debug.textContent += `üü¢ Sesi√≥n activa: ${session.user.email}\n`;
      } else {
        debug.textContent += `‚ö™ Sin sesi√≥n activa\n`;
      }
    };

    script.onerror = () => {
      document.getElementById('debug').textContent = '‚ùå Error al cargar Supabase. Revisa la conexi√≥n.';
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
