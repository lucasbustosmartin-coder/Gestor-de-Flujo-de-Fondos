<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #debug { background: #000; color: #0f0; padding: 15px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold mb-4">Diagn√≥stico Profundo</h1>
  <div id="debug">Cargando Supabase...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    document.head.appendChild(script);

    script.onload = async () => {
      const { createClient } = supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

      const debug = document.getElementById('debug');
      debug.textContent = '‚úÖ Supabase cargado\n';

      // 1. Verificar sesi√≥n
      const {  session } = await supabaseClient.auth.getSession();
      if (!session) {
        debug.textContent += '‚ùå No hay sesi√≥n activa\n';
        return;
      }

      debug.textContent += `üü¢ Email en Auth: "${session.user.email}"\n`;
      debug.textContent += `üü¢ ID de usuario en Auth: "${session.user.id}"\n\n`;

      // 2. Buscar en tabla `usuarios`
      const emailBuscado = session.user.email.trim().toLowerCase();
      debug.textContent += `üîç Buscando en tabla 'usuarios' con email: "${emailBuscado}"\n`;

      const {  data: usuarios, error: errorTabla } = await supabaseClient
        .from('usuarios')
        .select('*');

      if (errorTabla) {
        debug.textContent += `‚ùå Error al leer tabla: ${errorTabla.message}\n`;
        return;
      }

      debug.textContent += `üìå Usuarios en tabla 'usuarios':\n`;
      usuarios.forEach(u => {
        debug.textContent += `  - "${u.email}" (ID: ${u.id})\n`;
      });

      const usuarioEncontrado = usuarios.find(u => u.email.toLowerCase().trim() === emailBuscado);

      if (usuarioEncontrado) {
        debug.textContent += `‚úÖ ¬°ENCONTRADO! Rol: ${usuarioEncontrado.rol}\n`;
      } else {
        debug.textContent += `‚ùå NO encontrado en la tabla 'usuarios'\n`;
      }
    };
  </script>
</body>
</html>
