<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión Empanadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #loginScreen { display: flex; }
    #mainContent { display: none; }
  </style>
</head>
<body class="bg-gray-50 p-6">

  <!-- Pantalla de Login -->
  <div id="loginScreen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
      <h2 class="text-2xl font-bold mb-6">Iniciar Sesión</h2>
      <p class="text-sm text-gray-600 mb-6">Usa tu email y contraseña</p>
      <form id="formLogin">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="tu@empresa.com" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="loginPassword" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="••••••••" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Iniciar sesión</button>
      </form>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Error al iniciar sesión</p>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div id="mainContent" class="flex-1 ml-20 p-6">
    <h1 class="text-2xl font-bold text-gray-900">¡Bienvenido!</h1>
    <p>La sesión se cargó correctamente.</p>
    <button id="btnSignOut" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Cerrar sesión</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';
    const supabase = window.supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginScreen = document.getElementById('loginScreen');
    const mainContent = document.getElementById('mainContent');
    const formLogin = document.getElementById('formLogin');
    const loginError = document.getElementById('loginError');
    const btnSignOut = document.getElementById('btnSignOut');

    // Verificar sesión al cargar
    async function checkSession() {
      const {  session } = await supabase.auth.getSession();
      
      if (session) {
        loginScreen.style.display = 'none';
        mainContent.style.display = 'block';
      } else {
        loginScreen.style.display = 'flex';
      }
    }

    // Iniciar sesión
    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      loginError.classList.add('hidden');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        loginError.classList.remove('hidden');
        loginError.textContent = 'Error: ' + error.message;
      } else {
        checkSession();
      }
    });

    // Cerrar sesión
    btnSignOut.addEventListener('click', async () => {
      await supabase.auth.signOut();
      checkSession();
    });

    // Escuchar cambios de autenticación
    supabase.auth.onAuthStateChange(() => {
      setTimeout(checkSession, 500);
    });

    // Iniciar verificación
    checkSession();
  </script>
</body>
</html>
