<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gesti√≥n Empanadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .login-container {
      @apply fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50;
    }
    .login-box {
      @apply bg-white p-8 rounded-xl shadow-lg w-96 text-center;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Pantalla de Login -->
  <div id="loginScreen" class="login-container">
    <div class="login-box">
      <h2 class="text-2xl font-bold mb-6">Iniciar Sesi√≥n</h2>
      <p class="text-sm text-gray-600 mb-6">Usa tu email y contrase√±a</p>
      <form id="formLogin">
        <div class="mb-4">
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="tu@empresa.com" required />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
          <input type="password" id="loginPassword" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Iniciar sesi√≥n</button>
      </form>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Error al iniciar sesi√≥n</p>
    </div>
  </div>

  <script>
    // === üîë Supabase Client ===
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    // Cargar Supabase
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    script.async = false;

    script.onload = async () => {
      console.log('‚úÖ Supabase script cargado');

      if (typeof supabase === 'undefined') {
        console.error('‚ùå Supabase no est√° definido');
        return;
      }

      const { createClient } = supabase;
      if (typeof createClient !== 'function') {
        console.error('‚ùå createClient no es una funci√≥n');
        return;
      }

      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
      console.log('‚úÖ Supabase client creado');

      const loginScreen = document.getElementById('loginScreen');
      const formLogin = document.getElementById('formLogin');
      const loginError = document.getElementById('loginError');

      // === üîê Verificar sesi√≥n al cargar ===
      const verificarSesion = async () => {
        const {  session, error: authError } = await supabaseClient.auth.getSession();
        
        if (authError) {
          console.error('‚ùå Error de autenticaci√≥n:', authError);
          loginScreen.style.display = 'flex';
          return;
        }

        if (session) {
          console.log('‚úÖ Sesi√≥n activa:', session.user.email);
          loginScreen.style.display = 'none';
        } else {
          loginScreen.style.display = 'flex';
        }
      };

      // Ejecutar verificaci√≥n
      await verificarSesion();

      // Escuchar cambios de autenticaci√≥n
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (event === 'SIGNED_IN') {
          console.log('üü¢ Sesi√≥n iniciada');
          loginScreen.style.display = 'none';
        } else if (event === 'SIGNED_OUT') {
          console.log('üî¥ Sesi√≥n cerrada');
          loginScreen.style.display = 'flex';
        }
      });

      // Formulario de login
      formLogin.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('‚û°Ô∏è Formulario enviado');

        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const password = document.getElementById('loginPassword').value;

        loginError.classList.add('hidden');

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          console.error('‚ùå Error al iniciar sesi√≥n:', error);
          loginError.classList.remove('hidden');
          loginError.textContent = 'Error: ' + error.message;
          return;
        }

        console.log('‚úÖ Inicio de sesi√≥n exitoso', data);
      });
    };

    script.onerror = () => {
      console.error('‚ùå Error al cargar el script de Supabase');
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
