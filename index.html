<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n Empanadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- Pantalla de Login -->
  <div id="loginScreen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
      <h2 class="text-2xl font-bold mb-6">Iniciar Sesi√≥n</h2>
      <p class="text-sm text-gray-600 mb-6">Usa tu email y contrase√±a</p>
      <form id="formLogin">
        <div class="mb-4">
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="tu@empresa.com" required />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
          <input type="password" id="loginPassword" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Iniciar sesi√≥n</button>
      </form>
      <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Error al iniciar sesi√≥n</p>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div id="mainContent" class="flex-1 ml-20 p-6 hidden">
    <h1 class="text-2xl font-bold text-gray-900">¬°Bienvenido!</h1>
    <p>La sesi√≥n se carg√≥ correctamente.</p>
    <button id="btnSignOut" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Cerrar sesi√≥n</button>
  </div>

  <script>
    // === üîë Supabase Client ===
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    // Cargar Supabase y esperar a que est√© listo
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    document.head.appendChild(script);

    script.onload = () => {
      const { createClient } = supabase;
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

      const loginScreen = document.getElementById('loginScreen');
      const mainContent = document.getElementById('mainContent');
      const formLogin = document.getElementById('formLogin');
      const loginError = document.getElementById('loginError');
      const btnSignOut = document.getElementById('btnSignOut');

      // Verificar sesi√≥n al cargar
      async function checkSession() {
        const {  session } = await supabaseClient.auth.getSession();
        
        if (session) {
          // Verificar si el usuario est√° en la tabla `usuarios`
          const {  userData } = await supabaseClient
            .from('usuarios')
            .select('*')
            .eq('email', session.user.email)
            .single();

          if (userData) {
            loginScreen.style.display = 'none';
            mainContent.style.display = 'block';
          } else {
            loginError.classList.remove('hidden');
            loginError.textContent = 'Usuario no autorizado. Contacta al admin.';
            await supabaseClient.auth.signOut();
          }
        } else {
          loginScreen.style.display = 'flex';
        }
      }

      // Iniciar sesi√≥n
      formLogin.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        loginError.classList.add('hidden');

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          loginError.classList.remove('hidden');
          loginError.textContent = 'Error: ' + error.message;
          return;
        }

        if (!data.session) {
          loginError.classList.remove('hidden');
          loginError.textContent = 'No se pudo crear la sesi√≥n.';
          return;
        }

        // Verificar si el usuario est√° en la tabla `usuarios`
        const {  userData } = await supabaseClient
          .from('usuarios')
          .select('*')
          .eq('email', data.session.user.email)
          .single();

        if (!userData) {
          loginError.classList.remove('hidden');
          loginError.textContent = 'Usuario no autorizado. Contacta al admin.';
          await supabaseClient.auth.signOut();
          return;
        }

        // Todo bien, mostrar la app
        loginScreen.style.display = 'none';
        mainContent.style.display = 'block';
      });

      // Cerrar sesi√≥n
      btnSignOut.addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        location.reload();
      });

      // Escuchar cambios de autenticaci√≥n
      supabaseClient.auth.onAuthStateChange(() => {
        setTimeout(checkSession, 500);
      });

      // Verificar sesi√≥n al cargar
      checkSession();
    };
  </script>
</body>
</html>
