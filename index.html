<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n Empanadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .login-container { 
      display: flex; 
      min-height: 100vh; 
      align-items: center; 
      justify-content: center; 
      background: #f3f4f6; 
    }
    .card { 
      width: 100%; 
      max-width: 400px; 
      padding: 2rem; 
      border-radius: 12px; 
      background: white; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      text-align: center; 
    }
    .btn { 
      display: block; 
      width: 100%; 
      padding: 0.75rem; 
      border: none; 
      border-radius: 6px; 
      font-size: 1rem; 
      cursor: pointer; 
      background: #3b82f6; 
      color: white; 
    }
    .btn:hover { background: #2563eb; }
    .error { 
      color: #e53e3e; 
      font-size: 0.875rem; 
      margin-top: 0.5rem; 
    }
    .debug { 
      margin-top: 1rem; 
      padding: 1rem; 
      background: #000; 
      color: #0f0; 
      font-family: monospace; 
      font-size: 0.75rem; 
      white-space: pre-wrap; 
      border-radius: 6px; 
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="card">
      <h1 class="text-2xl font-bold mb-6">Iniciar Sesi√≥n</h1>
      <p class="text-sm text-gray-600 mb-6">Usa tu email y contrase√±a de Supabase</p>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full border border-gray-300 rounded px-3 py-2" 
            placeholder="tu@empresa.com" 
            required 
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            class="w-full border border-gray-300 rounded px-3 py-2" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            required 
          />
        </div>
        <button type="submit" class="btn">Iniciar sesi√≥n</button>
        <p id="error" class="error hidden">Error</p>
      </form>
      <div class="debug" id="debug">Cargando Supabase...</div>
    </div>
  </div>

  <script>
    // === üîë Credenciales Supabase
    const SUPABASE_URL = 'https://moeqgzezdraknwmheheu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vZXFnemV6ZHJha253bWhlaGV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNTY2MDgsImV4cCI6MjA3MDkzMjYwOH0.ZHIJjZv7izlaegfeypj8s6jNb0ls-LTrt914qhgO_uA';

    // === üîß Cargar Supabase con garant√≠a absoluta
    (function cargarSupabase() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
      script.onload = () => {
        console.log('‚úÖ Supabase script cargado');
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        window.supabaseClient = supabaseClient;

        const debug = document.getElementById('debug');
        debug.textContent = '‚úÖ Supabase cargado\n';

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorEl = document.getElementById('error');

        // Verificar sesi√≥n al cargar
        supabaseClient.auth.getSession().then(({  session }) => {
          if (session) {
            debug.textContent += `üü¢ Sesi√≥n activa: ${session.user.email}\n`;
          } else {
            debug.textContent += `‚ö™ Sin sesi√≥n activa\n`;
          }
        });

        // Manejar login
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          debug.textContent += '\n=== Intentando login ===\n';
          errorEl.classList.add('hidden');

          const email = emailInput.value.trim();
          const password = passwordInput.value;

          debug.textContent += `üìß Email: ${email}\n`;

          try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
              debug.textContent += `‚ùå Error: ${error.message}\n`;
              errorEl.classList.remove('hidden');
              errorEl.textContent = 'Error: ' + error.message;
              return;
            }

            debug.textContent += `üü¢ Login exitoso: ${data.session.user.email}\n`;

            // Verificar si el usuario est√° en la tabla `usuarios`
            const {  userData, error: userError } = await supabaseClient
              .from('usuarios')
              .select('*')
              .eq('email', data.session.user.email)
              .single();

            if (userError || !userData) {
              debug.textContent += `‚ùå Usuario no autorizado en tabla 'usuarios'\n`;
              await supabaseClient.auth.signOut();
              errorEl.classList.remove('hidden');
              errorEl.textContent = 'Usuario no autorizado. Contacta al admin.';
              return;
            }

            debug.textContent += `‚úÖ Autorizado: Rol = ${userData.rol}\n`;
            debug.textContent += `üéâ ¬°LOGIN EXITOSO!\n`;

            // Simular redirecci√≥n
            setTimeout(() => {
              alert('¬°Login exitoso! Aqu√≠ cargar√≠a la app principal.');
              // location.href = '/dashboard.html';
            }, 1000);

          } catch (err) {
            debug.textContent += `üö® Error inesperado: ${err.message}\n`;
            errorEl.classList.remove('hidden');
            errorEl.textContent = 'Error: ' + err.message;
          }
        });

      };
      script.onerror = () => {
        document.getElementById('debug').textContent = '‚ùå Error al cargar el script de Supabase. Revisa la conexi√≥n.';
      };
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
